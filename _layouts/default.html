<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        {% seo %}

        <link rel="icon" href="/images/favicon.ico">
        <!--<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">-->
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> 
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
        [if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        [endif]
        [if lt IE 8]
        <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
        [endif]
    </head>
    <script src="//instant.page/1.0.0" type="module" integrity="sha384-6w2SekMzCkuMQ9sEbq0cLviD/yR2HfA/+ekmKiBnFlsoSvb/VmQFSi/umVShadQI"></script>
    <body>
        <div class="wrapper">
            <section>
                <div id="title">
                <h2>{{ site.title | default: site.github.repository_name }}</h2>
                <p>{{ site.description | default: site.github.project_tagline }}</p>
                <hr>
                <span class="credits left">
                    <a href="{{ site.github.owner_url }}" target="_blank"><img src="images/github_32.png"></img></a>
                    <a href="{{ site.docker }}" target="_blank"><img src="images/docker_32.png"></img></a>
                    <a href="{{ site.twitter }}" target="_blank"><img src="images/twitter_32.png"></img></a>
                </span>
                <span class="credits right">Hosted on GitHub Pages &ndash; Original theme by <a href="https://github.com/mattgraham/midnight">mattgraham</a></span>
                </div>

                {{ content }}

            </section>
        </div>
    </body>
</html>
